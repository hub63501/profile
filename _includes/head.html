<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <title>{{ page.title }} - {{ site.title }}</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .block {
            width: 100%;

            display: grid;
            grid:
                "sidebar body" 1fr / auto 1fr;
            gap: 8px;
        }

        .sidebar {
            grid-area: sidebar;
        }

        .main {
            grid-area: body;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            line-height: 1.6;
            color: #fff;
            background: #1a2238;
            max-width: 800px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 60px;
            padding-bottom: 40px;
            border-bottom: 1px solid #3a4766;
        }

        .name {
            font-size: 2.5em;
            font-weight: 300;
            margin-bottom: 10px;
            color: #fff;
        }

        .title {
            font-size: 1.1em;
            color: #b8c5d6;
            font-weight: 400;
        }

        .section {
            margin-bottom: 50px;
        }

        .section-title {
            font-size: 1.2em;
            font-weight: 500;
            margin-bottom: 20px;
            color: #fff;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .about-text {
            font-size: 1em;
            line-height: 1.7;
            color: #d4dae5;
        }

        .skills-list {
            list-style: none;
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
        }

        .skill {
            background: #2d3f5f;
            padding: 8px 16px;
            border-radius: 4px;
            font-size: 0.9em;
            color: #e8ecf2;
        }

        .projects {
            list-style: none;
        }

        .project {
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid #3a4766;
        }

        .project:last-child {
            border-bottom: none;
            margin-bottom: 0;
        }

        .project-title {
            font-size: 1.1em;
            font-weight: 500;
            margin-bottom: 8px;
            color: #fff;
        }

        .project-description {
            color: #b8c5d6;
            margin-bottom: 10px;
            font-size: 0.95em;
        }

        .project-tech {
            font-size: 0.85em;
            color: #8a9bb8;
        }

        .contact {
            list-style: none;
        }

        .contact-item {
            margin-bottom: 15px;
        }

        .contact-label {
            display: inline-block;
            width: 80px;
            font-weight: 500;
            color: #b8c5d6;
            font-size: 0.9em;
        }

        .contact-link {
            color: #fff;
            text-decoration: none;
            border-bottom: 1px solid transparent;
            transition: border-bottom 0.2s ease;
        }

        .contact-link:hover {
            border-bottom: 1px solid #fff;
        }

        @media (max-width: 600px) {
            body {
                padding: 20px 15px;
            }

            .name {
                font-size: 2em;
            }

            .skills-list {
                gap: 10px;
            }

            .skill {
                padding: 6px 12px;
                font-size: 0.85em;
            }

            .contact-label {
                width: 70px;
                font-size: 0.85em;
            }
        }
    </style>

</head>
